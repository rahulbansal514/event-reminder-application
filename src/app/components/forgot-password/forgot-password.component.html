<div class="formEvent">
	<div class="formEventcontainer">
		<label class="formHead">
			Forgot Password
		</label>
		<form class="" (ngSubmit)="ngSubmit(formForgotPassword)" #formForgotPassword="ngForm">
			<div class="form-group">
				<label>Email Id</label>
				<input type="email" [(ngModel)]="user.emailid" name="useremailid" #Forgotemailid="ngModel" required email />
				<div class="errorMsgs" *ngIf="Forgotemailid.invalid && (Forgotemailid.dirty || Forgotemailid.touched)">
					<p *ngIf="Forgotemailid.hasError('required')">
						Email Id is Required
					</p>
					<p *ngIf="Forgotemailid.hasError('email')">
						Email must be a valid email address
					</p>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" name="submit" value="submit" [disabled]="formForgotPassword.invalid" />
			</div>
		</form>
	</div>
</div>
