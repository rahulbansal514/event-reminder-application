<div class="formEvent">
	<div class="formEventcontainer">
		<label class="formHead">
			Login
		</label>
		<form class="" (ngSubmit)="ngSubmit(formLogin.value)" #formLogin="ngForm">
			<div class="form-group">
				<label>Email Id</label>
				<input type="email" [(ngModel)]="user.emailid" name="useremailid" #Loginemailid="ngModel" required email />
				<div class="errorMsgs" *ngIf="Loginemailid.invalid && (Loginemailid.dirty || Loginemailid.touched)">
					<p *ngIf="Loginemailid.hasError('required')">
						Email Id is Required
					</p>
					<p *ngIf="Loginemailid.hasError('email')">
						Email must be a valid email address
					</p>
				</div>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" [(ngModel)]="user.passwordname" name="userpassword" #Loginpassword="ngModel" required />
				<div class="errorMsgs" *ngIf="Loginpassword.invalid && (Loginpassword.dirty || Loginpassword.touched)">
					<p *ngIf="Loginpassword.hasError('required')">
						Password is Required
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="forgotPassword">
					<a routerLink = "/forgot-password">Forgot Password?</a>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" name="submit" value="Login" [disabled]="formLogin.invalid" />
			</div>
		</form>
		<div class="AlreadyRegLogin">
			<label>OR</label>
			<span>Don't have an account? <a routerLink = "/register">Sign Up</a> here.</span>
		</div>
	</div>
</div>
