<div class="formEvent">
	<div class="formEventcontainer">
		<label class="formHead">
			Register Now
		</label>
		<form class="" (ngSubmit)="ngSubmit(form1)" #form1="ngForm">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" [(ngModel)]="user.fname" name="userfirstname" #fname="ngModel" minlength="6" required/>
				<div class="errorMsgs" *ngIf="fname.invalid && (fname.dirty || fname.touched)">
					<p *ngIf="fname.hasError('required')">
						First Name is Required Field
					</p>
					<p *ngIf="fname.hasError('minlength')">
						Minimun 6 Chracters are Required
					</p>
				</div>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" [(ngModel)]="user.lname" name="userlastname" #lname="ngModel" minlength="6" required/>
				<div class="errorMsgs" *ngIf="lname.invalid && (lname.dirty || lname.touched)">
					<p *ngIf="lname.hasError('required')">
						Last Name is Required Field
					</p>
					<p *ngIf="lname.hasError('minlength')">
						Minimun 6 Chracters are Required
					</p>
				</div>
			</div>
			<div class="form-group">
				<label>Email Id</label>
				<input type="email" [(ngModel)]="user.emailid" name="useremailid" #Regemailid="ngModel" required/>
				<div class="errorMsgs" *ngIf="Regemailid.invalid && (Regemailid.dirty || Regemailid.touched)">
					<p *ngIf="Regemailid.hasError('required')">
						Email Id is Required Field
					</p>
				</div>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" [(ngModel)]="user.passwordname" name="userpassword" required/>
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" [(ngModel)]="user.confirmpasswordname" name="userconfirmpassword" required/>
			</div>
			<div class="form-group">
				<label></label>
				<input type="submit" name="submit" value="submit" [disabled]="form1.invalid" />
			</div>
		</form>
	</div>
</div>
